<div class="plugin effect-in">
  <div class="plugin__source-text">
    <h3 class="plugin__title" id="title-first">Your Content</h3>

    <textarea
      class="plugin__textbox"
      name="text"
      id="text"
      placeholder="Source text for division by rule"
      spellcheck="false"
    ></textarea>

    <button class="plugin__button-paragraph" id="paragraph">
      Divide the text into paragraphs
    </button>

    <div class="plugin__buttons-line">
      <button id="comma">After the comma</button>
      <button id="dot">Dot</button>
      <button id="semicolon">Semicolon</button>
    </div>
  </div>

  <hr />

  <div class="plugin__random-generation">
    <h3 class="plugin__title" id="title-second">Сreate fragments with random</h3>

    <div class="plugin__switcher">
      <input type="radio" name="random" value="name" id="name" checked/>
      <label class="plugin__toggle" for="name"><h3 id="name-label">Names</h3></label>
      <input type="radio" name="random" value="phone" id="phone" />
      <label class="plugin__toggle" for="phone"><h3 id="phone-label">Phone Numbers</h3></label>
    </div>

    <div id="range-container" class="plugin__range-container">
      <input id="range" type="range" min="0" max="20" value="0" step="1" onmousemove="range_output.value=value"/>
      <output id="range_output">0</output>
    </div>
  </div>

  <hr />

  <div class="plugin__info">
    <small>
      <a
        href="#"
        id="lang"
      >
        На русском
      </a>
    </small>
    <small
      ><a
        href="https://www.figma.com/community/plugin/903936058293238810"
        rel="noopener noreferrer"
        target="_blank"
        id="how-it-works"
        >How it works</a
      ></small
    >
    <small>
      <a
        href="https://www.buymeacoffee.com/milsinery"
        target="_blank"
        rel="noopener noreferrer"
        id="support"
      >
        Support or share ideas
      </a>
    </small>
  </div>
</div>
